<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: 100, y: 100,
			width: 250,
			menu: {
				items: [{
					value: 0,
					text: {
						value: "Apple"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "Beer"
					},
					check: true
				},{
					value: 2,
					text: {
						value: "Columbia"
					},
					check: true
				},{
					value: 3,
					text: {
						value: "Decomposition"
					},
					check: true
				}]
			},
			on: {
				menuselect: ( value, item ) => {
					console.log( "menuselect", value, item );
				},

				change: ( newValues, oldValues ) => {
					console.log( "change", newValues, oldValues );
				}
			}
		});

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: 100, y: 250,
			width: 250,
			text: {
				formatter: ( items ) => {
					return items.map(( item ) => item.text.toLowerCase() ).join(", ");
				}
			},
			menu: {
				items: [{
					value: 0,
					text: {
						value: "Apple"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "Beer"
					},
					check: true
				},{
					separator: true
				},{
					value: 2,
					text: {
						value: "Columbia"
					}
				},{
					value: 3,
					text: {
						value: "Decomposition"
					}
				}]
			},
			on: {
				menuselect: ( value, item ) => {
					console.log( "menuselect", value, item );
				},

				change: ( newValues, oldValues ) => {
					console.log( "change", newValues, oldValues );
				}
			}
		});
	}());
	</script>
</body>
</html>
