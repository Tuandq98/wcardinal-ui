<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DInputBoolean({
			parent: application.stage,
			x: 50, y: 50,
			on: {
				change: ( newValue, oldValue, emitter ) => {
					console.log( newValue, oldValue, emitter );
				}
			}
		});

		new wcardinal.ui.DInputBoolean({
			parent: application.stage,
			x: 50, y: 100,
			value: false,
			on: {
				change: ( newValue, oldValue, emitter ) => {
					console.log( newValue, oldValue, emitter );
				}
			}
		});

		new wcardinal.ui.DInputBoolean({
			parent: application.stage,
			x: 50, y: 150,
			value: true,
			on: {
				change: ( newValue, oldValue, emitter ) => {
					console.log( newValue, oldValue, emitter );
				}
			}
		});
	}());
	</script>
</body>
</html>
