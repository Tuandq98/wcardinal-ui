<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const pagination = new wcardinal.ui.DPagination({
			parent: application.stage,
			x: 50,
			y: 50,
			width: "100% - 100",
			total: 15,
			selected: 0,
			button: {
				first: true,
				last: true,
				width: 36
			}
		})

		const inputSelected = new wcardinal.ui.DInputInteger({
			weight: 1
		});

		const inputTotal = new wcardinal.ui.DInputInteger({
			weight: 1
		});

		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 50, y: 100,
			children: [
				new wcardinal.ui.DLayoutHorizontal({
					width: 460,
					children: [
						new wcardinal.ui.DButtonPrimary({
							weight: 1,
							text: {
								value: "Set Selected"
							},
							on: {
								active: () => {
									pagination.selected = inputSelected.value
								}
							}
						}),
						new wcardinal.ui.DButtonPrimary({
							weight: 1,
							text: {
								value: "Get Selected"
							},
							on: {
								active: () => {
									inputSelected.value = pagination.selected;
								}
							}
						}),
						inputSelected
					]
				}),
				new wcardinal.ui.DLayoutHorizontal({
					width: 460,
					children: [
						new wcardinal.ui.DButtonPrimary({
							weight: 1,
							text: {
								value: "Set Total"
							},
							on: {
								active: () => {
									pagination.total = inputTotal.value
								}
							}
						}),
						new wcardinal.ui.DButtonPrimary({
							weight: 1,
							text: {
								value: "Get Total"
							},
							on: {
								active: () => {
									inputTotal.value = pagination.total;
								}
							}
						}),
						inputTotal
					]
				}),
			]
		});

	}());
	</script>
</body>
</html>
