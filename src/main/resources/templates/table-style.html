<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Data
		const data = [];
		for( let i = 0; i < 150; ++i ) {
			data.push([
				undefined,
				undefined,
				undefined
			]);
		}

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "DATETIME",
				editable: true
			},{
				label: "B",
				type: "DATE",
				editable: true
			},{
				label: "C",
				type: "TIME",
				editable: true
			}],
			data: data,
			body: {
				row: {
					cell: {
						background: {
							color: ( state ) => {
								return state & wcardinal.ui.DTableCellState.EVEN ? undefined : 0xe0f0ff;
							}
						}
					}
				}
			}
		});
	}());
	</script>
</body>
</html>
