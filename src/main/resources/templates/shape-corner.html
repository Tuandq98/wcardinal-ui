<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const container = new wcardinal.ui.EShapeContainer();
		application.stage.addChild( container );

		const rectangle = new wcardinal.ui.EShapeRectangleRounded();
		rectangle.transform.position.set( 150, 150 );
		rectangle.radius = 0.5;
		rectangle.attach( container );

		const triangle = new wcardinal.ui.EShapeTriangleRounded();
		triangle.transform.position.set( 300, 150 );
		triangle.radius = 0.5;
		triangle.attach( container );

		application.update();
		setInterval(() => {
			const children = container.children;
			for( let i = 0, imax = children.length; i < imax; ++i ) {
				const child = children[ i ];
				child.corner = ( child.corner + 1 ) % ( wcardinal.ui.EShapeCorner.ALL + 1 );
			}
			application.render();
		}, 1000);
	}());
	</script>
</body>
</html>
