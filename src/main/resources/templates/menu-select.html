<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DMenuBar({
			parent: application.stage,
			x: 100, y: 100,
			items: [{
				width: "auto",
				text: {
					value: "Menu"
				},
				menu: {
					items: [{
						text: {
							value: "A"
						},
						on: {
							select: ( item ) => {
								console.log( "Menu Item A", item );
							}
						}
					}, {
						text: {
							value: "B"
						},
						on: {
							select: ( item ) => {
								console.log( "Menu Item B", item );
							}
						}
					}]
				}
			}],
			on: {
				select: ( value, item, menu ) => {
					console.log( "Menu", item.text, item, menu );
				}
			}
		});
	}());
	</script>
</body>
</html>
