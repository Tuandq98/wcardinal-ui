<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Horizontal (Column: No limit)
		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: 50, y: 50,
			corner: {
				adjust: true
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" }, clear: wcardinal.ui.DLayoutClearType.AFTER }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});

		// Horizontal (Column: 2)
		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: 50, y: 100,
			column: 2,
			corner: {
				adjust: true
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" } }),
				new wcardinal.ui.DLayoutSpace(),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});

		// Horizontal (Column: 3)
		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: 50, y: 200,
			column: 3,
			corner: {
				adjust: true
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" } }),
				new wcardinal.ui.DLayoutSpace(),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});

		// Horizontal (Column: 2, Adjust: false)
		new wcardinal.ui.DLayoutHorizontal({
			parent: application.stage,
			x: 50, y: 350,
			column: 2,
			corner: {
				adjust: false
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" } }),
				new wcardinal.ui.DLayoutSpace(),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});

		// Vertical (Row: No limit)
		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 250, y: 50,
			corner: {
				adjust: true
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" } }),
				new wcardinal.ui.DLayoutSpace(),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});

		// Vertical (Row: 2)
		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 300, y: 50,
			row: 2,
			corner: {
				adjust: true
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" } }),
				new wcardinal.ui.DLayoutSpace(),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});

		// Vertical (Row: 3)
		new wcardinal.ui.DLayoutVertical({
			parent: application.stage,
			x: 400, y: 50,
			row: 3,
			corner: {
				adjust: true
			},
			children: [
				new wcardinal.ui.DButton({ width: 30, text: { value: "1" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "2" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "3" } }),
				new wcardinal.ui.DLayoutSpace(),
				new wcardinal.ui.DButton({ width: 30, text: { value: "4" } }),
				new wcardinal.ui.DButton({ width: 30, text: { value: "5" } })
			]
		});
	}());
	</script>
</body>
</html>
