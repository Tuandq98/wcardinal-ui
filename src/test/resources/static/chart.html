<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: 500, height: 300,
			plotArea: {
				coordinate: {
					x: [
						new wcardinal.ui.DChartCoordinateLinear(),
						new wcardinal.ui.DChartCoordinateLinear()
					],
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					stroke: {
						width: 4,
						style: [[ "DOTTED", "NON_EXPANDING_WIDTH", "NON_SHRINKING_WIDTH", "NON_SCALING_DOT_AND_DASH" ]]
					},
					list: [
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine(),
						new wcardinal.ui.DChartSeriesLine({
							coordinate: {
								x: 1
							}
						}),
						new wcardinal.ui.DChartSeriesLine({
							coordinate: {
								x: 1
							}
						})
					]
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X1 Axis"
							}
						}),
						new wcardinal.ui.DChartAxisX({
							tick: {
								position: "INSIDE"
							},
							label: {
								value: "X2 Axis"
							},
							coordinate: 1
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			},
			on: {
				init: ( chart ) => {
					new wcardinal.ui.DChartLegend({
						parent: application.stage,
						x: 450, y: 100,
						width: 100, height: 100,
						background: {
							color: 0xff0000,
							alpha: 0.5
						}
					});

					new wcardinal.ui.DChartOverview({
						parent: application.stage,
						x: 100, y: 500,
						width: 500, height: 50,
						background: {
							color: 0x0000ff
						}
					});

					let x = Date.now();
					let x0 = x;
					const update = () => {
						x = Date.now();
						const dx = (x - x0) * 0.025;

						const plotArea = chart.plotArea;
						const size = plotArea.series.size();
						for( let i = 0; i < size; ++i ) {
							const series = plotArea.series.get( i );
							const points = series.points;
							const dy = Math.sin( dx * 0.025 + i ) * 12;
							points.push( dx + i * 10, dy );
							if( 1024 < series.points.length ) {
								points.shift();
								points.shift();
							}
							series.toDirty();
						}
						plotArea.coordinate.fit();
						plotArea.axis.update();
						plotArea.series.update();

						if( x - x0 <= 3000 ) {
							setTimeout( update, 0 );
						}
					};
					update();
				}
			}
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: 50, y: 600,
			text: {
				value: "Fit"
			},
			on: {
				active: () => {
					chart.plotArea.view.fit();
				}
			}
		})
	}());
	</script>
</body>
</html>
