<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication({
			overlay: true
		});

		const dialog = new wcardinal.ui.DDialogMessage({
			message: "Please note that this dialog is rendered on\nthe overlay layer."
		});

		new wcardinal.ui.DButton({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			text: {
				value: "Open a message dialog"
			},
			on: {
				active: () => {
					dialog.open();
				}
			}
		})
	}());
	</script>
</body>
</html>
