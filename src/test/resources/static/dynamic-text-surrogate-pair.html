<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #1e1e1e;
	}
	</style>
</head>
<body>
	<script src="/webjars/pixi/pixi.js"></script>
	<script src="/webjars/wcardinal-ui/wcardinal-ui.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DText({
			parent: application.stage,
			x: 100, y: 50,
			width: 300,
			text: {
				value: "😴😄😃⛔🎠🚓🚇❤️❤️❤️❤️❤️❤️",
				dynamic: false
			},
			background: {
				color: 0xf3f3f3
			},
			padding: {
				left: 10,
				right: 10
			}
		});

		new wcardinal.ui.DText({
			parent: application.stage,
			x: 100, y: 100,
			width: 300,
			text: {
				value: "😴😄😃⛔🎠🚓🚇❤️❤️❤️❤️❤️❤️",
				dynamic: true
			},
			background: {
				color: 0xf3f3f3
			},
			padding: {
				left: 10,
				right: 10
			}
		});
	}());
	</script>
</body>
</html>
