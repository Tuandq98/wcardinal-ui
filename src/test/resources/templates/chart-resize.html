<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		const chart = new wcardinal.ui.DChart({
			parent: application.stage,
			x: 100, y: 50,
			width: "100%-200", height: "100%-100",
			plotArea: {
				coordinate: {
					x: new wcardinal.ui.DChartCoordinateLinear(),
					y: new wcardinal.ui.DChartCoordinateLinear()
				},
				series: {
					list: [
						new wcardinal.ui.DChartSeriesLine({
							points: [ 0, 0, 1, 1, 2, 3, 3, 1, 4, 0 ]
						}),
						new wcardinal.ui.DChartSeriesBar({
							points: [ 0, 1, 1, 2, 2, 3, 3, 2, 4, 1 ]
						}),
						new wcardinal.ui.DChartSeriesBar({
							points: [ 0, 2, 1, 3, 2, 4, 3, 5, 4, 4 ]
						}),
					]
				},
				axis: {
					list: [
						new wcardinal.ui.DChartAxisX({
							label: {
								value: "X1 Axis"
							}
						}),
						new wcardinal.ui.DChartAxisY({
							label: {
								value: "Y Axis"
							}
						})
					]
				}
			}
		});
		chart.plotArea.coordinate.fit( 0, 2.5 );
		chart.plotArea.axis.update();
		chart.plotArea.series.update();
	}());
	</script>
</body>
</html>
