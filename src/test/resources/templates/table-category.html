<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for( let i = 0; i < 20000; ++i ) {
			rows.push([
				`A${i}`,
				`B${i}`,
				`C${i}`,
				`D${i}`
			]);
		}

		// Table
		const table = new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "TEXT",
				category: "Category A"
			},{
				label: "B",
				type: "TEXT",
				category: [ "Category B", "Category BC" ]
			},{
				label: "C",
				type: "TEXT",
				category: [ "Category C", "Category BC" ]
			},{
				label: "D",
				type: "TEXT"
			}],
			data: rows
		});
	}());
	</script>
</body>
</html>
