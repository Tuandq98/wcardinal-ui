<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication({
			background: {
				color: 0x2196F3
			}
		});

		const diagram1 = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: 0, y: 0,
			width: "50%", height: "100%",
			mask: true
		});

		const diagram2 = new wcardinal.ui.DDiagram({
			parent: application.stage,
			x: "50%", y: 0,
			width: "50%", height: "100%",
			mask: true
		});

		fetch( "./diagram/diagram.text.json" ).then(( response ) => {
			response.json().then(( json ) => {
				diagram1.set( json );
				diagram1.view.fit();

				diagram2.set( json );
				diagram2.view.fit();
			});
		});
	}());
	</script>
</body>
</html>
