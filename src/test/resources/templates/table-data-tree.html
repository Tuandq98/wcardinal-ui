<!DOCTYPE html>
<html>
<head>
	<th:block th:insert="fragment/common::#head"></th:block>
</head>
<body>
	<th:block th:insert="fragment/common::#body"></th:block>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const nodes = [];
		for( let i = 0; i < 150; ++i ) {
			const children = [];
			for( let j = 0; j < 3; ++j ) {
				const grand = [];
				for( let k = 0; k < 3; ++k ) {
					grand.push({
						a: "E" + i + "-" + j + "-" + k,
						b: "F" + i + "-" + j + "-" + k,
						c: "G" + i + "-" + j + "-" + k,
						d: i + j + k
					});
				}
				children.push({
					a: "C" + i + "-" + j,
					b: "D" + i + "-" + j,
					children: grand
				});
			}
			nodes.push({
				a: "A" + i,
				b: "B" + i,
				children: children
			});
		}

		// Filter
		const input = new wcardinal.ui.DInputText({
			parent: application.stage,
			x: 50, y: 50,
			width: 200
		});

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 100,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "TREE",
				path: "a",
				editable: true
			},{
				label: "B",
				type: "TREE",
				path: "b",
				editable: false
			},{
				label: "C",
				type: "TEXT",
				path: "c",
				editable: true,
				renderable: "AUTO"
			},{
				label: "D",
				type: "COLOR",
				path: "d",
				default: 0,
				editable: true,
				renderable: "AUTO"
			}],
			data: new wcardinal.ui.DTableDataTree({
				nodes: nodes,
				on: {
					init: ( self ) => {
						const filter = {
							word: "",
							test( node ) {
								return 0 <= node.a.indexOf( this.word );
							}
						};

						input.on( "input", ( value ) => {
							filter.word = value.trim();
							if( 0 < filter.word.length ) {
								self.filter.apply();
							} else {
								self.filter.unapply();
							}
						});

						self.filter.set( filter );
					},

					change: ( newValue, oldValue, node, rowIndex, columnIndex, data ) => {
						console.log( newValue, oldValue, node, rowIndex, columnIndex, data );
					}
				}
			})
		});
	}());
	</script>
</body>
</html>
