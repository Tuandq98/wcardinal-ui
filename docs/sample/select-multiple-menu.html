<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="js/pixi.min.js"></script>
	<script src="js/wcardinal-ui.min.js"></script>
	<script src="js/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DSelectMultiple({
			parent: application.stage,
			x: "center", y: "center",
			width: 300,
			menu: {
				items: [{
					value: 0,
					text: {
						value: "Apple"
					},
					check: true
				},{
					value: 1,
					text: {
						value: "Orange"
					},
					check: true
				},{
					separator: true
				},{
					value: 2,
					text: {
						value: "Menu 1"
					}
				},{
					value: 3,
					text: {
						value: "Menu 2"
					}
				}]
			},
			on: {
				menuselect: function ( value, item ) {
					console.log( "menuselect", value, item );
				},

				change: function ( newValues, oldValues ) {
					console.log( "change", newValues, oldValues );
				}
			}
		});
	}());
	</script>
</body>
</html>
