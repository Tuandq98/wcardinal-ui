<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select dialog with a selection preservation</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.186.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.186.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DDialogSelect({
			parent: application.stage,
			mode: "MODELESS",
			list: {
				data: {
					toId: function (item) {
						return item.name;
					}
				}
			},
			controller: {
				search: function (word) {
					return Promise.resolve([
						{ name: "Apple" },
						{ name: "Orange" },
						{ name: "Pineapple" }
					].filter(function (item) {
						return word.length <= 0 || 0 <= item.name.indexOf(word);
					}));
				}
			},
			on: {
				ok: function (selected, dialog) {
					console.log(selected, dialog);
				}
			}
		})
		.open();
	}());
	</script>
</body>
</html>
