<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image browser</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #2e2e2e;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.107.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.107.0/wcardinal-ui-theme-dark.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var resolution = window.devicePixelRatio || 1;
		var size = 256 * resolution;
		var face = wcardinal.ui.toSvgTexture(
			'<svg xmlns="http://www.w3.org/2000/svg" height="' + size + 'px" width="' + size + 'px" viewBox="0 0 24 24" fill="#ffffff">' +
				'<path d="M10.25 13c0 .69-.56 1.25-1.25 1.25S7.75 13.69 7.75 13s.56-1.25 1.25-1.25 1.25.56 1.25 1.25zM15 11.75c-.69 0-1.25' +
				'.56-1.25 1.25s.56 1.25 1.25 1.25 1.25-.56 1.25-1.25-.56-1.25-1.25-1.25zm7 .25c0 5.52-4.48 10-10 10S2 17.52 2 12 6.48 2 12' +
				' 2s10 4.48 10 10zM10.66 4.12C12.06 6.44 14.6 8 17.5 8c.46 0 .91-.05 1.34-.12C17.44 5.56 14.9 4 12 4c-.46 0-.91.05-1.34.12' +
				'zM4.42 9.47c1.71-.97 3.03-2.55 3.66-4.44C6.37 6 5.05 7.58 4.42 9.47zM20 12c0-.78-.12-1.53-.33-2.24-.7.15-1.42.24-2.17.24-' +
				'3.13 0-5.92-1.44-7.76-3.69C8.69 8.87 6.6 10.88 4 11.86c.01.04 0 .09 0 .14 0 4.41 3.59 8 8 8s8-3.59 8-8z"/>' +
			'</svg>',
			resolution
		);

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: "100%", height: "100%",
			data: {
				selection: {
					on: {
						change: function(selection) {
							console.log(selection.toArray());
						}
					}
				},
				items: [
					{
						name: "Face 0",
						image: face
					},
					{
						name: "Face 1",
						image: face
					},
					{
						name: "Face 2",
						image: face
					},
					{
						name: "Face 3",
						image: face
					},
					{
						name: "Face 4",
						image: face
					},
					{
						name: "Face 5",
						image: face
					},
					{
						name: "Face 6",
						image: face
					},
					{
						name: "Face 7",
						image: face
					},
					{
						name: "Face 8",
						image: face
					},
					{
						name: "Face 9",
						image: face
					}
				],
				toLabel: function(item) {
					return item.name;
				},
				toTitle: function(item) {
					return item.name;
				}
			},
			updater: {
				newItem: function(data) {
					return new wcardinal.ui.DListItem(data, {
						height: 256 + 8 + 30 + 8, width: 256 + 8 + 8,
						padding: 8,
						text: {
							align: {
								vertical: "BOTTOM",
								horizontal: "CENTER",
								with: "PADDING"
							}
						},
						image: {
							align: {
								vertical: "TOP",
								horizontal: "CENTER",
								with: "PADDING"
							},
							margin: {
								vertical: 0
							}
						}
					});
				}
			}
		});
	}());
	</script>
</body>
</html>
