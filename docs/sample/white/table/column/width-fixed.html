<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fixed column width</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}
	</style>
</head>
<body>
	<script src="../../../js/pixi/5.2.1/pixi.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.67.0/wcardinal-ui.min.js"></script>
	<script src="../../../js/wcardinal-ui/0.67.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		const application = new wcardinal.ui.DApplication();

		// Rows
		const rows = [];
		for( let i = 0; i < 15000; ++i ) {
			rows.push([
				"A" + i,
				"B" + i,
				"C" + i,
			]);
		}

		// Table
		new wcardinal.ui.DTable({
			parent: application.stage,
			x: 50, y: 50,
			width: 600, height: 600,
			columns: [{
				label: "A",
				type: "TEXT",
				width: 100,
				editable: true
			},{
				label: "B",
				type: "TEXT",
				width: 100
			},{
				label: "C",
				type: "TEXT",
				width: 150
			}],
			data: rows
		});
	}());
	</script>
</body>
</html>
