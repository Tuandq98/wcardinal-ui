<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image browser</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="../../js/pixi/5.2.5/pixi.min.js"></script>
	<script src="../../js/wcardinal-ui/0.135.0/wcardinal-ui.min.js"></script>
	<script src="../../js/wcardinal-ui/0.135.0/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		var resolution = window.devicePixelRatio || 1;
		var size = 256 * resolution;
		var imageCloud = wcardinal.ui.toSvgTexture(
			'<svg xmlns="http://www.w3.org/2000/svg" height="' + size + 'px" width="' + size + 'px" viewBox="0 0 24 24" fill="#ffffff">' +
				'<path d="M12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3H6c-2.21 0-4-1.79-4-' +
				'4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6m0-2C9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 ' +
				'3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96C18.67 6.59 15.64 4 12 4z"/>' +
			'</svg>',
			resolution
		);

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: "100%", height: "100%",
			data: {
				selection: {
					on: {
						change: function(selection) {
							console.log(selection.toArray());
						}
					}
				},
				items: [
					{
						name: "Cloud A",
						image: imageCloud
					},
					{
						name: "Cloud B",
						image: imageCloud
					},
					{
						name: "Cloud C",
						image: imageCloud
					},
					{
						name: "Cloud D",
						image: imageCloud
					},
					{
						name: "Cloud E",
						image: imageCloud
					},
					{
						name: "Cloud F",
						image: imageCloud
					},
					{
						name: "Cloud G",
						image: imageCloud
					},
					{
						name: "Cloud H",
						image: imageCloud
					},
					{
						name: "Cloud I",
						image: imageCloud
					},
					{
						name: "Cloud J",
						image: imageCloud
					}
				],
				toLabel: function(item) {
					return item.name;
				},
				toTitle: function(item) {
					return item.image;
				}
			},
			updater: {
				newItem: function(data) {
					return new wcardinal.ui.DListItem(data, {
						height: 256 + 8 + 30 + 8, width: 256 + 8 + 8,
						padding: 8,
						text: {
							align: {
								vertical: "BOTTOM",
								horizontal: "CENTER",
								with: "PADDING"
							}
						},
						image: {
							align: {
								vertical: "TOP",
								horizontal: "CENTER",
								with: "PADDING"
							},
							margin: {
								vertical: 0
							}
						}
					});
				}
			}
		});
	}());
	</script>
</body>
</html>
