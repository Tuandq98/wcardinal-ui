<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #eeeeee;
	}
	</style>
</head>
<body>
	<script src="js/pixi.min.js"></script>
	<script src="js/wcardinal-ui.min.js"></script>
	<script src="js/wcardinal-ui-theme-white.min.js"></script>
	<script>
	(function(){
		"use strict";

		var application = new wcardinal.ui.DApplication();

		new wcardinal.ui.DList({
			parent: application.stage,
			x: "center", y: "center",
			width: 400, height: 400,
			content: {
				children: [
					new wcardinal.ui.DListItem({
						text: {
							value: "Item A"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item B"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item C"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item D"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item E"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item F"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item G"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item H"
						}
					}),
					new wcardinal.ui.DListItem({
						text: {
							value: "Item I"
						}
					})
				]
			}
		});
	}());
	</script>
</body>
</html>
